name: Stocks Prices CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'services/stocks-prices/**'
      - '.github/workflows/stocks-prices.yml'
      - 'docker-compose.yml'
  pull_request:
    paths:
      - 'services/stocks-prices/**'
      - '.github/workflows/stocks-prices.yml'
      - 'docker-compose.yml'
  workflow_dispatch:

concurrency:
  group: stocks-prices-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  ECR_REPOSITORY: crypto-fin-dashboard/stock-prices
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-2.amazonaws.com
  ECS_CLUSTER: crypto-fin-dashboard
  ECS_SERVICE: stocks-prices

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/stocks-prices

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: services/stocks-prices/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: Run unit tests
        run: pytest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2 

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Capture image metadata
        run: |
          echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "TIMESTAMP=$(date +'%Y-%m-%d-%H-%M')" >> $GITHUB_ENV

      - name: Build, tag, and push Docker image
        run: |
          IMAGE_TAG=${COMMIT_HASH}-${TIMESTAMP}
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment