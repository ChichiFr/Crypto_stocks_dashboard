name: Gateway CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'gateway/**'
      - '.github/workflows/gateway.yml'
      - 'docker-compose.yml'
  pull_request:
    paths:
      - 'gateway/**'
      - '.github/workflows/gateway.yml'
      - 'docker-compose.yml'
  workflow_dispatch:

concurrency:
  group: gateway-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  ECR_REPOSITORY: crypto-fin-dashboard/gateway
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-2.amazonaws.com
  ECS_CLUSTER: crypto-fin-dashboard
  ECS_SERVICE: gateway

jobs:
  build-validate-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gateway

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Capture image metadata
        run: |
          echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "TIMESTAMP=$(date +'%Y-%m-%d-%H-%M')" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          IMAGE_TAG=${COMMIT_HASH}-${TIMESTAMP}
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Validate nginx configuration
        run: |
          IMAGE_TAG=${COMMIT_HASH}-${TIMESTAMP}
          docker run --rm $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG nginx -t

      - name: Push Docker image
        run: |
          IMAGE_TAG=${COMMIT_HASH}-${TIMESTAMP}
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

